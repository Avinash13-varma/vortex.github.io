<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping web-vortext</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <header>
        <a href="#" class="logo">Ecommerce</a>
        <div id="cart-icon">
            <i class="ri-shopping-bag-line"></i>
            <span class="cart-item-count"></span>

        </div>
    </header>
    <div class="cart">
    <h2 class="cart-tittle">your cart</h2>
    <div class="cart-content">
        <div class="cart-box">
            <img src="images/product1.jpg" class="cart-img">
            <div class="cart-detail">
                <h2 class="cart-product-title">causal black</h2>
                <span class="cart-price">899</span>
                <div class="cart-quantity">
                    <button id="decrement">-</button>
                    <span class="number">1</span>
                    <button id="increment">+</button>
                </div>
            </div>
            <i class="ri-delete-bin-line cart-remove"></i>
        </div>
    </div>
    <div class="total">
        <div class="total-title">total</div>
        <div class="total-price">0</div>
    </div>
    <button class="btn-buy">buy now</button>
    <i class="ri-close-line" id="cart-close"></i>
    </div>
    
    <section class="shop">
        <h1 class="section-title">shop products</h1>
        <div class="product-content">
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product1.jpg">
                </div>
                <h2 class="product-title">casual black</h2>
                <div class="price-and-cart">
                <span class="price">899</span>
                <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product2.jpg">
                </div>
                <h2 class="product-title">casual black</h2>
                <div class="price-and-cart">
                <span class="price">999</span>
                <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product3.jpg">
                </div>
                <h2 class="product-title">casual black</h2>
                <div class="price-and-cart">
                <span class="price">1099</span>
                <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product4.jpg">
                </div>
                <h2 class="product-title">casual black</h2>
                <div class="price-and-cart">
                <span class="price">1199</span>
                <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product5.jpg">
                </div>
                <h2 class="product-title">casual black</h2>
                <div class="price-and-cart">
                <span class="price">1299</span>
                <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
             <div class="product-box">
                <div class="img-box">
                    <img src="images/product6.jpg">
                </div>
                <h2 class="product-title">casual black</h2>
                <div class="price-and-cart">
                <span class="price">1299</span>
                <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
             <div class="product-box">
                <div class="img-box">
                    <img src="images/product7.jpg">
                </div>
                <h2 class="product-title">casual black</h2>
                <div class="price-and-cart">
                <span class="price">1299</span>
                <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
             <div class="product-box">
                <div class="img-box">
                    <img src="images/product8.jpg">
                </div>
                <h2 class="product-title">casual black</h2>
                <div class="price-and-cart">
                <span class="price">1299</span>
                <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

        </div>

    </section>
    <script src="scipt.js" defer></script>
</body>
</html>
